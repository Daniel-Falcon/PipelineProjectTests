trigger: none  # This disables auto-run on every push

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: DockerInstaller@0
    displayName: 'Ensure Docker is installed'

  - script: |
      docker run --rm \
        -v $(System.DefaultWorkingDirectory):/e2e \
        -w /e2e \
        cypress/included:13.7.3
    displayName: 'Run Cypress tests in Docker'
